fragment AllForumPostsFields on ForumPost {
  id
  deletedInEventId
  forumthreadinitialPost {
    categoryId
  }
  postaddedeventpost {
    inBlock
    isEditable
  }
  deletedInEvent {
    inBlock
    rationale
    actorId
  }
  postmoderatedeventpost {
    inBlock
    rationale
    actorId
  }
}

fragment AllForumCategoriesFields on ForumCategory {
  id
  updatedAt
  title
  description
  createdInEvent {
    inBlock
  }
  categorydeletedeventcategory {
    inBlock
  }
}

fragment AllForumThreadsFields on ForumThread {
	id
  category {
    title
    id
  }
  createdInEvent {
    inBlock
  }
  status {
    __typename
    ...on ThreadStatusLocked {
      threadDeletedEvent {
        inBlock
        thread {
          id
        }
      }
    }
    ...on ThreadStatusModerated {
      threadModeratedEvent {
        inBlock
        rationale
        actorId
      }
    }
    ...on ThreadStatusRemoved {
      threadDeletedEvent {
        inBlock
      }
    }
  }
}

query AllForumPosts {
  forumPosts (
    limit:1000000,
    orderBy: createdAt_DESC
  ) {
    ...AllForumPostsFields
  }
}

query AllForumCategories {
  forumCategories (
    limit:1000000,
  ) {
    ...AllForumCategoriesFields
  }
}


query AllForumThreads {
  forumThreads (
    limit:1000000,
    orderBy: createdAt_DESC
  ) {
    ...AllForumThreadsFields
  }
}


fragment PostAddedEventsBetweenBlocksFields on PostAddedEvent {
  inBlock
  id
  isEditable
  post {
    authorId
    isVisible
    origin {
      __typename
    }
    thread {
      id
      categoryId
    }
    edits {
      inBlock
    }
    status {
      __typename
    }
  }
}

query PostAddedEventsBetweenBlocks($startBlock: Int!, $endBlock: Int!) {
  postAddedEvents (
    limit:1000000,
    orderBy: inBlock_ASC,
    where: {
      inBlock_gt: $startBlock,
      inBlock_lte: $endBlock
    }
  ) {
		...PostAddedEventsBetweenBlocksFields
  }
}

