  memberships(
    where: {
      controllerAccount_in: $controllerAccounts
    }
  ) {
    ...MembershipDataFields
  }
}

query MembersByRootAccounts($rootAccounts: [String!]) {
  memberships(
    where: {
      rootAccount_in: $rootAccounts
    }
  ) {
    ...MembershipDataFields
  }
}



