query StorageBagStorageReplication {
  storageBags (
    limit: 1000000
    orderBy: createdAt_DESC
  ) {
    ...StorageBagStorageReplicationFields
  }
}

query StorageBagDistributionStatus {
  storageBags (
    limit: 1000000
    orderBy: createdAt_DESC
  ) {
    ...StorageBagDistributionStatusFields
  }
