joystream:
    ws_provider: "ws://localhost:9944"
    poll_interval: 10000

state:
    bootstrap:
        block: 0 ## Load initial joystream entities from block at height 0
    recover: elasticsearch ## Use elasticsearch for recovering the state

elasticsearch:
    node: "http://localhost:9200"

logging:
    config:
        appenders:
            out: 
                type: "stdout"
        categories:
            default:
                appenders:
                    - out
                level: "trace"