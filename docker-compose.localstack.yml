version: '3.4'
services:
  localstack:
    container_name: local_stack
    image: localstack/localstack:3.3
    network_mode: bridge
    environment:
      - SERVICES=s3 # we only need s3 bucket
      - DEBUG=1
      - LOCALSTACK_HOST=${LOCALSTACK_HOST}
    ports:
      - 4566:4566
    volumes:
      - localstack-data:/var/lib/localstack'

networks:
  joystream:
    external: true
    name: joystream_default

volumes:
  localstack-data:
    driver: local
