REGION=us-east-1
CLI_PROFILE=default
AWS_KEY_PAIR_NAME="my-ec2-ssh-key"
KEY_PATH="/path/to/my-ec2-ssh-key.pem"
DEFAULT_EC2_INSTANCE_TYPE=t2.xlarge
VALIDATOR_EC2_INSTANCE_TYPE=t2.xlarge
BUILD_EC2_INSTANCE_TYPE=c4.2xlarge
RPC_EC2_INSTANCE_TYPE=t2.xlarge
VOLUME_SIZE=250

# AMI with pre-built joystream node, utils and packages (monorepo) - leave blank to build from source
# JOYSTREAM_AMI="ami-0e807f8dbd3dc2cd5"

STACK_NAME="my-network-123"

DATA_PATH="data-$STACK_NAME"
INVENTORY_PATH="$DATA_PATH/inventory"

NUMBER_OF_VALIDATORS=1
NUMBER_OF_STORAGE_NODES=1
NUMBER_OF_DISTRIBUTOR_NODES=1

NETWORK_NAME=joystream_testnet_100
# Runtime configuration desired (STAGING | PLAYGROUND | TESTING) or empty string for production
RUNTIME_PROFILE="STAGING"
# Deployment type to choose chainspec configuration
DEPLOYMENT_TYPE=staging
INITIAL_BALANCES_PATH=""
# If ENDOW_ACCOUNTS=0, faucet will need to be manually funded
# If >= 1 the first endowed account will be used to fund the faucet
ENDOW_ACCOUNTS=1

# Repo to use if no pre-build AMI specified and BUILD_LOCAL_CODE=false
GIT_REPO="https://github.com/joystream/joystream.git"
BRANCH_NAME=carthage-playground

# If BUILD_LOCAL_CODE=true will build from LOCAL_CODE_PATH otherwise will build from GIT_REPO:BRANCH_NAME
BUILD_LOCAL_CODE=false
LOCAL_CODE_PATH="~/Joystream/joystream"
