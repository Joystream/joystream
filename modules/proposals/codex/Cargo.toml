[package]
name = 'substrate-proposals-codex-module'
version = '2.0.0'
authors = ['Joystream contributors']
edition = '2018'

[features]
default = ['std']
no_std = []
std = [
    'codec/std',
    'rstd/std',
    'srml-support/std',
    'primitives/std',
    'runtime-primitives/std',
    'system/std',
    'timestamp/std',
    'serde',
    'proposal_engine/std',
    'proposal_discussion/std',
    'stake/std',
    'balances/std',
]


[dependencies.num_enum]
default_features = false
version = "0.4.2"

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0.101'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.0.0'

[dependencies.primitives]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-primitives'
rev = '0e3001a1ad6fa3d1ba7da7342a8d0d3b3facb2f3'

[dependencies.rstd]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-std'
rev = '0e3001a1ad6fa3d1ba7da7342a8d0d3b3facb2f3'

[dependencies.runtime-primitives]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-primitives'
rev = '0e3001a1ad6fa3d1ba7da7342a8d0d3b3facb2f3'

[dependencies.srml-support]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-support'
rev = '0e3001a1ad6fa3d1ba7da7342a8d0d3b3facb2f3'

[dependencies.system]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-system'
rev = '0e3001a1ad6fa3d1ba7da7342a8d0d3b3facb2f3'

[dependencies.timestamp]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-timestamp'
rev = '0e3001a1ad6fa3d1ba7da7342a8d0d3b3facb2f3'

[dependencies.balances]
package = 'srml-balances'
default-features = false
git = 'https://github.com/paritytech/substrate.git'
rev = '0e3001a1ad6fa3d1ba7da7342a8d0d3b3facb2f3'

[dependencies.stake]
default_features = false
git = 'https://github.com/joystream/substrate-stake-module'
package = 'substrate-stake-module'
rev = '0516efe9230da112bc095e28f34a3715c2e03ca8'


[dependencies.proposal_engine]
default_features = false
package = 'substrate-proposals-engine-module'
path = '../engine'

[dependencies.proposal_discussion]
default_features = false
package = 'substrate-proposals-discussion-module'
path = '../discussion'

[dev-dependencies.runtime-io]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-io'
rev = '0e3001a1ad6fa3d1ba7da7342a8d0d3b3facb2f3'