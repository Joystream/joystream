[package]
authors = ['Joystream']
edition = '2018'
name = 'joystream-node-runtime'
version = '1.0.1'

[features]
default = ['std']
std = [
    'parity-codec/std',
    'parity-codec-derive/std',
    'primitives/std',
    'substrate-client/std',
    'rstd/std',
    'runtime-io/std',
    'srml-support/std',
    'balances/std',
    'fees/std',
    'executive/std',
    'aura/std',
    'indices/std',
    'primitives/std',
    'system/std',
    'timestamp/std',
    'sudo/std',
    'version/std',
    'serde_derive',
    'serde/std',
    'safe-mix/std',
    'consensus-aura/std',
    'staking/std',
    'session/std',
]
[dependencies.aura]
default_features = false
git = 'https://github.com/joystream/substrate.git'
package = 'srml-aura'
rev = 'df5e65927780b323482e2e8b5031822f423a032d'

