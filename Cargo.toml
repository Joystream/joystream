[package]
authors = ['Joystream']
edition = '2018'
name = 'joystream-node-runtime'
version = '6.0.0'

[features]
default = ['std']
std = [
    'parity-codec/std',
    'parity-codec-derive/std',
    'primitives/std',
    'substrate-client/std',
    'rstd/std',
    'runtime-io/std',
    'srml-support/std',
    'balances/std',
    'executive/std',
    'aura/std',
    'indices/std',
    'primitives/std',
    'system/std',
    'timestamp/std',
    'sudo/std',
    'version/std',
    'serde_derive',
    'serde/std',
    'safe-mix/std',
    'consensus-aura/std',
    'staking/std',
    'session/std',
    'offchain-primitives/std',
    'consensus-authorities/std',
    'grandpa/std',
    'finality-tracker/std',
    'forum/std'
]
