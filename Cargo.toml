[package]
authors = ['Joystream']
edition = '2018'
name = 'joystream-node-runtime'
version = '5.4.0'

[dependencies]
# restrict version of syn, see https://github.com/paritytech/substrate/issues/2326
syn = { version = ">= 0.15.26, < 0.15.32", features = ["full"] }

[features]
default = ['std']
std = [
    'parity-codec/std',
    'parity-codec-derive/std',
    'primitives/std',
    'substrate-client/std',
    'rstd/std',
    'runtime-io/std',
    'srml-support/std',
    'balances/std',
    'executive/std',
    'aura/std',
    'indices/std',
    'primitives/std',
    'system/std',
    'timestamp/std',
    'sudo/std',
    'version/std',
    'serde_derive',
    'serde/std',
    'safe-mix/std',
    'consensus-aura/std',
    'staking/std',
    'session/std',
    'offchain-primitives/std',
    'consensus-authorities/std',
    'grandpa/std',
    'finality-tracker/std',
    'runtime-example-module/std',
]

[dependencies.runtime-example-module]
git = 'https://github.com/joystream/runtime-example-module.git'
default_features = false
rev = 'a14d1433ab9691170cd0b68fd6a82197ee7c61b9'

