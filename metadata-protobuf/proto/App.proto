syntax = "proto2";

import "proto/Video.proto";
import "proto/Channel.proto";

message AppActionMetadata {
  optional string nonce = 1;
}

message AppAction {
  // ID of application
  optional string app_id = 1;

  // Metadata
  optional AppActionMetadata metadata = 2;

  // Raw metadata of wrapped action
  oneof raw_action {
    ContentMetadata content_metadata  = 3;
    ChannelMetadata channel_metadata = 4;
  }

  optional string signature = 5;
}
