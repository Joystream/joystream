fragment VideoCategoryFields on VideoCategory {
  id
  name
}

fragment ChannelCategoryFields on ChannelCategory {
  id
  name
}

fragment StorageDataObjectFields on StorageDataObject {
  id
  updatedAt
  ipfsHash
  isAccepted
  size
  storageBagId
}

fragment StorageDataObjectConnectionFields on StorageDataObjectConnection {
  edges {
    node {
      ...StorageDataObjectFields
    }
  }
  pageInfo {
    hasNextPage
    endCursor
  }
}

fragment VideoFields on Video {
  id
  categoryId
  title
  description
  duration
  thumbnailPhoto {
    ...StorageDataObjectFields
  }
  language {
    iso
  }
  hasMarketing
  publishedBeforeJoystream
  isPublic
  isCensored
  isExplicit
  license {
    code
    attribution
    customText
  }
  media {
    ...StorageDataObjectFields
  }
  mediaMetadata {
    encoding {
      codecName
      container
      mimeMediaType
    }
    pixelWidth
    pixelHeight
    size
  }
  isFeatured
  channel {
    id
    ownerMember {
      id
      controllerAccount
    }
  }
}

fragment VideoConnectionFields on VideoConnection {
  edges {
    node {
      ...VideoFields
    }
  }
  pageInfo {
    hasNextPage
    endCursor
  }
}

fragment ChannelFields on Channel {
  id
  ownerMember {
    id
    controllerAccount
  }
  categoryId
  rewardAccount
  title
  description
  coverPhoto {
    ...StorageDataObjectFields
  }
  avatarPhoto {
    ...StorageDataObjectFields
  }
  isPublic
  isCensored
  language {
    iso
  }
  videos {
    id
  }
  collaborators {
    id
  }
}

fragment ChannelConnectionFields on ChannelConnection {
  edges {
    node {
      ...ChannelFields
    }
  }
  pageInfo {
    hasNextPage
    endCursor
  }
}

fragment DistributionBucketFields on DistributionBucket {
  distributing
  bags {
    id
  }
  operators {
    status
    metadata {
      nodeEndpoint
    }
  }
}

query getVideoCategories {
  videoCategories {
    ...VideoCategoryFields
  }
}

query getChannelsCategories {
  channelCategories {
    ...ChannelCategoryFields
  }
}

query getDistributorsByBagIds($ids: [ID!]) {
  distributionBuckets(where: {
    bags_some: { id_in: $ids },
    distributing_eq: true,
  }) {
    ...DistributionBucketFields
  }
}

query getDataObjectsPage($updatedAfter: DateTime, $limit: Int!, $lastCursor: String) {
  storageDataObjectsConnection(
    where: { updatedAt_gt: $updatedAfter, isAccepted_eq: true },
    first: $limit
    after: $lastCursor
  ) {
    ...StorageDataObjectConnectionFields
  }
}

query getChannelsPage($limit: Int!, $lastCursor: String) {
  channelsConnection(
    first: $limit
    after: $lastCursor
  ) {
    ...ChannelConnectionFields
  }
}

query getVideosPage($limit: Int!, $lastCursor: String) {
  videosConnection(
    first: $limit
    after: $lastCursor
  ) {
    ...VideoConnectionFields
  }
}
