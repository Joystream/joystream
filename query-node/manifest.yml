  extrinsicHandlers:
    # infer defaults here
    #- extrinsic: Balances.Transfer
    #- extrinsic: Sudo.batchCall
    #  handler: handleSudoCall(DatabaseManager,SubstrateEvent)
  preBlockHooks:
    - handler: bootstrapData
      filter:
        height: "[0,0]" # will be executed only at genesis
  postBlockHooks:
    - handler: runScheduler
