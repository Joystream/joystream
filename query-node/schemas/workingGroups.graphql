enum WorkerType {
  STORAGE
  CONTENT
  OPERATIONS_ALPHA
  GATEWAY
  DISTRIBUTOR
  OPERATIONS_BETA
  OPERATIONS_GAMMA
}

type Worker @entity {
  "Unique identifier"
  id: ID!
  "Sign of worker still being active"
  isActive: Boolean!
  "Runtime identifier"
  workerId: String!
  "Associated working group"
  type: WorkerType!
  "Custom metadata set by provider"
  metadata: String
}
