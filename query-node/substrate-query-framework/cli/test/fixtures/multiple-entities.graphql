type Category @entity {
  id: ID!,
  name: String! @fulltext(query: "search"),
}

type Thread @entity {
  id: ID!,
  title: String @fulltext(query: "search"),
  initial_body_text: String @fulltext(query: "search")
}

type Post @entity {
  id: ID!,
  index: Int!,
  initial_body_text: String @fulltext(query: "search")
}