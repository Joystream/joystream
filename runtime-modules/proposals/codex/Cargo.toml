[package]
name = 'substrate-proposals-codex-module'
version = '2.0.0'
authors = ['Joystream contributors']
edition = '2018'

[features]
default = ['std']
no_std = []
std = [
    'codec/std',
    'rstd/std',
    'srml-support/std',
    'primitives/std',
    'sr-primitives/std',
    'system/std',
    'timestamp/std',
    'staking/std',
    'serde',
    'proposal_engine/std',
    'proposal_discussion/std',
    'stake/std',
    'balances/std',
    'membership/std',
    'governance/std',
    'mint/std',
    'roles/std',
]


[dependencies.num_enum]
default_features = false
version = "0.4.2"

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0.101'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.0.0'

[dependencies.primitives]
