[package]
authors = ['Joystream contributors']
build = 'build.rs'
edition = '2018'
name = 'joystream-node'
version = '5.2.0'
default-run = "joystream-node"

[[bin]]
name = 'joystream-node'
path = 'bin/main.rs'

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# third-party dependencies
serde = { version = "1.0.124", features = ["derive"] }
futures = { version = "0.3.1", features = ["compat"] }
jsonrpc-core = "15.0.0"
structopt = { version = "0.3.8", optional = true}
serde_json = '1.0'
codec = { package = "parity-scale-codec", version = "1.3.4" }
hex = { package = "hex", version = "0.4.2" }

# primitives
sp-authority-discovery = { package = 'sp-authority-discovery', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sp-consensus-babe = { package = 'sp-consensus-babe', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sp-finality-grandpa = { package = 'sp-finality-grandpa', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sp-core = { package = 'sp-core', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sp-runtime = { package = 'sp-runtime', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sp-inherents = { package = 'sp-inherents', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sp-consensus = { package = 'sp-consensus', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sp-transaction-pool = { package = 'sp-transaction-pool', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sp-api = { package = 'sp-api', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sp-blockchain = { package = 'sp-blockchain', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sp-block-builder = { package = 'sp-block-builder', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }

# client dependencies
sc-client-api = { package = 'sc-client-api', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-chain-spec = { package = 'sc-chain-spec', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-consensus = { package = 'sc-consensus', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-transaction-pool = { package = 'sc-transaction-pool', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-network = { package = 'sc-network', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-consensus-babe = { package = 'sc-consensus-babe', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
sc-finality-grandpa = { package = 'sc-finality-grandpa', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-basic-authorship = { package = 'sc-basic-authorship', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-service = { package = 'sc-service', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-authority-discovery = { package = 'sc-authority-discovery', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-consensus-epochs = { package = 'sc-consensus-epochs', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-keystore = { package = 'sc-keystore', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-consensus-babe-rpc = { package = 'sc-consensus-babe-rpc', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-finality-grandpa-rpc = { package = 'sc-finality-grandpa-rpc', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-rpc-api = { package = 'sc-rpc-api', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-rpc = { package = 'sc-rpc', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-executor = { package = 'sc-executor', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }

# frame dependencies
pallet-im-online = { package = 'pallet-im-online', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
pallet-transaction-payment-rpc = { package = 'pallet-transaction-payment-rpc', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
substrate-frame-rpc-system = { package = 'substrate-frame-rpc-system', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
frame-benchmarking = { package = 'frame-benchmarking', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }

# node-specific dependencies
node-runtime = { package= "joystream-node-runtime", path = "../runtime" }

# CLI-specific dependencies
sc-cli = { package = 'sc-cli', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1", optional = true }
frame-benchmarking-cli = { package = 'frame-benchmarking-cli', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1", optional = true }
node-inspect = { package = 'node-inspect', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1", optional = true }

# WASM-specific dependencies
wasm-bindgen = { version = "0.2.57", optional = true }
wasm-bindgen-futures = { version = "0.4.7", optional = true }
browser-utils = { package = 'substrate-browser-utils', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1", optional = true}

[dev-dependencies]
tempfile = "3.1.0"
sp-timestamp = { package = 'sp-timestamp', default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sp-keyring = { package = 'sp-keyring', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
sc-consensus-babe = { git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1"}
sc-service-test = { git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
frame-system = { package = 'frame-system', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
pallet-transaction-payment = { package = 'pallet-transaction-payment', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }
pallet-grandpa = { package = 'pallet-grandpa', git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1" }

[build-dependencies]
structopt = { version = "0.3.8", optional = true }
node-inspect = { git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1", optional = true}
sc-cli = { git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1", optional = true}
frame-benchmarking-cli = { git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1", optional = true }
substrate-build-script-utils = { git = 'https://github.com/paritytech/substrate.git', branch = "rococo-v1", optional = true }

[features]
default = [ "cli" ]
browser = [
	"browser-utils",
	"wasm-bindgen",
	"wasm-bindgen-futures",
]
cli = [
	"node-inspect",
	"sc-cli",
	"frame-benchmarking-cli",
	"sc-service/db",
	"structopt",
	"substrate-build-script-utils",
]
runtime-benchmarks = [
	"node-runtime/runtime-benchmarks",
	"frame-benchmarking-cli",
]
