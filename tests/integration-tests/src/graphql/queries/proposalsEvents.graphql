fragment ProposalCreatedEventFields on ProposalCreatedEvent {
  id
  createdAt
  inBlock
  network
  inExtrinsic
  indexInBlock
  proposal {
    id
  }
}

query getProposalCreatedEventsByEventIds($eventIds: [ID!]) {
  proposalCreatedEvents(where: { id_in: $eventIds }) {
    ...ProposalCreatedEventFields
  }
}

