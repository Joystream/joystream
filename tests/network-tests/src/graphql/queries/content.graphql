fragment DataObjectTypeFields on DataObjectType {
  __typename
  ... on DataObjectTypeChannelAvatar {
    channel {
      id
    }
  }
  ... on DataObjectTypeChannelCoverPhoto {
    channel {
      id
    }
  }
  ... on DataObjectTypeVideoThumbnail {
    video {
      id
    }
  }
  ... on DataObjectTypeVideoMedia {
    video {
      id
    }
  }
}

fragment StorageDataObjectFields on StorageDataObject {
  id
  ipfsHash
  isAccepted
  size
  type {
    ...DataObjectTypeFields
  }
  deletionPrize
  unsetAt
  storageBagId
}

fragment ChannelFields on Channel {
  id
  activeVideosCounter
  title
  description
  isPublic
  language {
    iso
  }
  rewardAccount
  isCensored
  ownerMember {
    id
  }
  ownerCuratorGroup {
    id
  }
  category {
    name
  }
  avatarPhoto {
    ...StorageDataObjectFields
  }
  coverPhoto {
    ...StorageDataObjectFields
  }

  bannedMembers {
    id
  }
}

fragment ChannelCategoryFields on ChannelCategory {
  id
  activeVideosCounter
}

fragment VideoFields on Video {
  id
  commentsCount
  reactionsCount
  comments {
    id
    author {
      id
    }
    video {
      id
    }
    text
  }
  reactions {
    id
    member {
      id
    }
    reaction
  }
  isCommentSectionEnabled
  pinnedComment {
    id
  }
}

fragment VideoCommentFields on Comment {
  id
  author {
    id
  }

  video {
    id
  }

  text
  status

  reactions {
    id
    member {
      id
    }
  }
}

fragment CommentReactionAndCountFields on Comment {
  reactions {
    id
    member {
      id
    }
  }
  reactionsCountByReactionId {
    reactionId
    count
  }
}

fragment VideoReactionFields on VideoReaction {
  id
  reaction
  member {
    id
  }
  video {
    id
  }
}

fragment CommentReactionFields on CommentReaction {
  id
  reactionId
  member {
    id
  }
  comment {
    id
  }
}

fragment VideoCategoryFields on VideoCategory {
  id
  activeVideosCounter
}

fragment OwnedNftFields on OwnedNft {
  id
  video {
    id
  }
  ownerMember {
    id
  }
  metadata
  transactionalStatus {
    __typename
    ... on TransactionalStatusIdle {
      dummy
    }
    ... on TransactionalStatusBuyNow {
      price
    }
  }
  transactionalStatusAuction {
    startsAtBlock
    isCompleted
    endedAtBlock
    startingPrice
    auctionType {
      __typename
      ... on AuctionTypeOpen {
        bidLockDuration
      }
      ... on AuctionTypeEnglish {
        extensionPeriod
        duration
        plannedEndAtBlock
        minimalBidStep
      }
    }
    bids {
      id
      bidder {
        id
        handle
      }
      amount
      createdInBlock
    }
    topBid {
      id
      amount
      bidder {
        id
      }
    }
  }
  creatorRoyalty
  creatorChannel {
    id
  }
  lastSalePrice
  lastSaleDate
}

fragment ChannelNftCollectorFields on ChannelNftCollectors {
  id
  channel {
    id
  }
  member {
    id
  }
  curatorGroup {
    id
  }
  amount
  lastIncreaseAt
}

query getChannelById($id: ID!) {
  channelByUniqueInput(where: { id: $id }) {
    ...ChannelFields
  }
}

query getChannelsByIds($ids: [ID!]) {
  channels(where: { id_in: $ids }) {
    ...ChannelFields
  }
}

query getChannelCategoryById($id: ID!) {
  channelCategoryByUniqueInput(where: { id: $id }) {
    ...ChannelCategoryFields
  }
}

query getVideoCategoryById($id: ID!) {
  videoCategoryByUniqueInput(where: { id: $id }) {
    ...VideoCategoryFields
  }
}

query getOwnedNftByVideoId($videoId: ID!) {
  ownedNfts(where: { video: { id_eq: $videoId } }) {
    ...OwnedNftFields
  }
}

query getRootCommentsByVideoId($videoId: ID!) {
  comments(where: { video: { id_eq: $videoId }, parentComment: null }) {
    ...VideoCommentFields
  }
}

query getRepliesByParentCommentId($commentId: ID!) {
  comments(where: { parentComment: { id_eq: $commentId } }) {
    ...VideoCommentFields
  }
}
query getCommentsByIds($ids: [ID!]) {
  comments(where: { id_in: $ids }) {
    ...VideoCommentFields
  }
}

query getCommentById($commentId: ID!) {
  commentByUniqueInput(where: { id: $commentId }) {
    ...VideoCommentFields
  }
}

# TODO: fetch member specific reactions

query getReactionsByCommentId($commentId: ID!, $memberId: ID) {
  commentByUniqueInput(where: { id: $commentId }) {
    ...CommentReactionAndCountFields
  }
}

query getVideoReactionsByIds($ids: [ID!]) {
  videoReactions(where: { id_in: $ids }) {
    ...VideoReactionFields
  }
}

query getCommentReactionsByIds($ids: [ID!]) {
  commentReactions(where: { id_in: $ids }) {
    ...CommentReactionFields
  }
}

query getVideoById($commentId: ID!) {
  videoByUniqueInput(where: { id: $commentId }) {
    ...VideoFields
  }
}

query getVideosByIds($ids: [ID!]) {
  videos(where: { id_in: $ids }) {
    ...VideoFields
  }
}

query getChannelNftCollectors {
  channelNftCollectors {
    ...ChannelNftCollectorFields
  }
}
