fragment ForumCategoryFields on ForumCategory {
  id
  createdAt
  updatedAt
  parent {
    id
  }
  title
  description
  threads {
    id
    isSticky
  }
  moderators {
    id
  }
  createdInEvent {
    id
  }
  status {
    __typename
    ... on CategoryStatusArchived {
      categoryArchivalStatusUpdatedEvent {
        id
      }
    }
    ... on CategoryStatusRemoved {
      categoryDeletedEvent {
        id
      }
    }
  }
}

fragment ForumPostFields on ForumPost {
  id
  createdAt
  updatedAt
  text
  author {
    id
  }
  thread {
    id
  }
  repliesTo {
    id
  }
  text
  status {
    __typename
    ... on PostStatusLocked {
      postDeletedEvent {
        id
      }
    }
    ... on PostStatusModerated {
      postModeratedEvent {
        id
      }
    }
    ... on PostStatusRemoved {
      postDeletedEvent {
        id
      }
    }
  }
  isVisible
  origin {
    __typename
    ... on PostOriginThreadInitial {
      threadCreatedEvent {
        id
      }
    }
    ... on PostOriginThreadReply {
      postAddedEvent {
        id
      }
    }
  }
  edits {
    id
  }
  reactions {
    id
    member {
      id
    }
    reaction
  }
}

fragment ForumThreadWithInitialPost on ForumThread {
  id
  createdAt
  updatedAt
  author {
    id
  }
  category {
    id
  }
  title
  initialPost {
    ...ForumPostFields
  }
  poll {
    description
    endTime
    pollAlternatives {
      index
      text
      votes {
        votingMember {
          id
        }
      }
    }
  }
  isSticky
  createdInEvent {
    id
    title
    text
  }
  status {
    __typename
    ... on ThreadStatusLocked {
      threadDeletedEvent {
        id
      }
    }
    ... on ThreadStatusModerated {
      threadModeratedEvent {
        id
      }
    }
    ... on ThreadStatusRemoved {
      threadDeletedEvent {
        id
      }
    }
  }
  isVisible
  metadataUpdates {
    id
  }
  movedInEvents {
    id
  }
  tags {
    id
  }
}

query getCategoriesByIds($ids: [ID!]) {
  forumCategories(where: { id_in: $ids }) {
    ...ForumCategoryFields
  }
}

query getThreadsWithInitialPostsByIds($ids: [ID!]) {
  forumThreads(where: { id_in: $ids }) {
    ...ForumThreadWithInitialPost
  }
}

query getPostsByIds($ids: [ID!]) {
  forumPosts(where: { id_in: $ids }) {
    ...ForumPostFields
  }
}
