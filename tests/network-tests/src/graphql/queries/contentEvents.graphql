fragment CommentCreatedEventFields on CommentCreatedEvent {
  id
  createdAt
  inBlock
  network
  inExtrinsic
  indexInBlock
  comment {
    id
  }
  text
}

fragment CommentDeletedEventFields on CommentDeletedEvent {
  id
  createdAt
  inBlock
  network
  inExtrinsic
  indexInBlock
  comment {
    id
    status
  }
}

