fragment MemberMetadataFields on MemberMetadata {
  name
  about
  avatar {
    ... on AvatarUri {
      avatarUri
    }
  }
  externalResources {
    type
    value
  }
}

fragment MembershipFields on Membership {
  id
  handle
  metadata {
    ...MemberMetadataFields
  }
  controllerAccount
  rootAccount
  entry {
    __typename
    ... on MembershipEntryPaid {
      membershipBoughtEvent {
        id
      }
    }
    ... on MembershipEntryInvited {
      memberInvitedEvent {
        id
      }
    }
    ... on MembershipEntryGifted {
      membershipGiftedEvent {
        id
      }
    }
    ... on MembershipEntryMemberCreated {
      memberCreatedEvent {
        id
      }
    }
  }
  isVerified
  isFoundingMember
  inviteCount
  invitedBy {
    id
  }
  invitees {
    id
  }
  boundAccounts
}

query getMemberById($id: ID!) {
  membershipByUniqueInput(where: { id: $id }) {
    ...MembershipFields
  }
}

query getMembersByIds($ids: [ID!]) {
  memberships(where: { id_in: $ids }) {
    ...MembershipFields
  }
}
